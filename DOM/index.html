<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #navigation{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
        }
        #header{
            position: absolute;
            right: 0%;
        }
        #footer{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body id="body">
    <script src="main.js"></script>
</body>
</html>
